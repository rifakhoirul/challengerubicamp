<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/jquery.js"></script>
  <script>
    $("document").ready(function(){
      $("#showText").on("click", function(){
        $("#text").show()
      });
      $("#hideText").on("click", function(){
        $("#text").hide()
      });

    })
  </script>
  <style>
    #text{
      display:none;
    }
  </style>
</head>

<body>
  <h1>Express</h1>
  <a href="#" id="showText" >Click to show</a> | <a href="#" id="hideText">Click to hide</a>
  <div id="text"> Halo </div>
</body>

</html>
